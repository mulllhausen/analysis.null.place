        <script type="application/ld+json">{"@context": "http://schema.org", "@type": "Review", "datePublished": "2020-06-10", "description": "Awkward teenage angst meets \u003ci\u003ePulp Fiction\u003c/i\u003e", "image": "https://analysis.null.place/tv-series-reviews/img/larger-theendofthefingworld12017.jpg?hash=Y7H_Cs", "inLanguage": "English", "itemReviewed": {"@type": "TVSeries", "containsSeason": {"@type": "TVSeason", "name": "Season 1"}, "genre": ["Adventure", "Comedy", "Crime"], "name": "The End of the F***ing World"}, "reviewBody": "James\u0027 mum killed herself in front of him when he was a kid and now he\u0027s pretty sure he\u0027s a psychopath. He\u0027s been killing animals but it\u0027s not enough. He\u0027s ready for something ... bigger. Alyssa\u0027s dad abandoned her as a kid and now her paedophile stepdad is hitting on her. Together they steal James\u0027 dad\u0027s car and run away. Initially James plans to kill Alyssa but instead he falls in love with her and kills a famous philosopher who tries to rape her.\nThis is a British drama/dark-comedy. Not the type where you actually laugh much, but instead where you occasionally do a kind of snicker-exhale while thinking, \"I\u0027m glad that\u0027s not my life\".\nI got a strong Pulp Fiction vibe from the show, which makes sense, since it is based on a graphic novel:The narrative is linear, so you feel like you are living in the spur of the moment with the protagonists - reacting as you face life\u0027s gritty hurdles head-on together.The show is also very raw. It\u0027s like the directors went out of their way to emphasize the less glamorous parts of life:The protagonists wear badly fitting clothes, no obvious make-up, don\u0027t bother to keep their hair neat and their bodily imperfections are proudly displayed (eg. James\u0027 scrawny figure, or Alyssa\u0027s eye-bags).Most of the scenes take place in very plain surroundings rarely shown in movies, such as a scraggly field, a rundown house by the coast or a dingy street in a poor neighborhood.No attempt is made to hide the cold and grey UK weather.The dialogue is also very plain, and awkward silences are common.\nI\u0027m a fan of Pulp Fiction and I really enjoyed this show. The protagonists are surprisingly relatable and their rash choices, amidst realistic settings, make for exciting television.", "reviewRating": {"@type": "Rating", "bestRating": 5, "ratingValue": 5}, "url": "https://analysis.null.place/tv-series-reviews/theendofthefingworld12017/"}</script>
