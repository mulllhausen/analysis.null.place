        <script type="application/ld+json">{"@context": "http://schema.org", "@type": "Review", "datePublished": "2020-02-26", "description": "A dirty city gets slightly dirtier", "image": "https://analysis.null.place/img/tv-series-larger-bbcwaroftheworlds12019.jpg?hash=RHN-u7", "inLanguage": "English", "itemReviewed": {"@type": "TVSeries", "containsSeason": {"@type": "TVSeason", "name": "Season 1"}, "genre": ["Drama", "Sci-Fi"], "name": "BBC War of the Worlds"}, "reviewBody": "As a sci-fi fan, I am prone to automatically bump up the rating of any sci-fi movie or TV series, since my imagination is easily captured by futuristic technology, post-apocalyptic landscapes and hitherto unseen foes. This BBC mini-series met all three of these criteria, yet the highest praise I could muster after watching it was, \"it\u0027s alright\".The plot unfolded just a bit too slowly to keep me engaged.The characters were one-dimensional and unrelatable, so I didn\u0027t get emotionally invested in their survival.It felt like there weren\u0027t quite enough people populating the scenes.The show never even alluded to what was going on in other parts of the country or the world. I know the book doesn\u0027t cover that, but I would have liked to see how people in other countries handled the alien invasion. The series deviated from the book already, so such an explanation was certainly on the table.That covers the majority of the negatives. But the series also had positives:The architecture and smog of 1910s Britain seemed realistic. London was a real filth-hole, and that was before the aliens invaded!The juxtaposition of futuristic Martian tech with 1910s British weaponry was well done. The Martian tech was not indestructible, but clearly much more advanced.The levitating \"meteorites\" raining fire upon bystanders was intense and surreal.I wasn\u0027t expecting the aliens to look like 3-legged spiders. That was imaginative.Despite the devastation of the alien weaponry, characters still died from trivial things like being crushed by a falling wall, or dehydration.\nSo all up, not a terrible rendition of H.G. Wells\u0027 book, but also not one I\u0027m eager to watch again.", "reviewRating": {"@type": "Rating", "bestRating": 5, "ratingValue": 3.5}, "url": "https://analysis.null.place/tv-series-reviews/bbcwaroftheworlds12019/"}</script>
