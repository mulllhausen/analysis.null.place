        <script type="application/ld+json">{"@context": "http://schema.org", "@type": "Review", "datePublished": "2019-12-13", "description": "An invitation to fantasize", "image": "https://analysis.null.place/tv-series-reviews/img/larger-philipkdickselectricdreams12017.jpg?hash=pcgI77", "inLanguage": "English", "itemReviewed": {"@type": "TVSeries", "containsSeason": {"@type": "TVSeason", "name": "Season 1"}, "genre": ["Sci-Fi"], "name": "Philip K. Dick\u0027s Electric Dreams"}, "reviewBody": "I get the feeling that this Amazon Prime TV series was created to rival Netflix\u0027s Black Mirror. Both fall under the paranoid sci-fi genre, and both have episodes with unrelated plots. However Electric Dreams is much more varied than Black Mirror - both in setting and in mood. There are episodes with people living on remote planets, episodes with aliens, some episodes are set in the future and some feature humans with superpowers. And whereas in Black Mirror, futuristic technology was always the weapon used to deal the fatal blow (at least in the early Channel 4 seasons, anyway), in Electric Dreams the futuristic technology is generally just another part of the setting.\nMany of the episodes left me wondering whether the events they depict could ever be real. Could a large factory ever contain only 4 employees? Could robots outlive the human race? Could spacecraft one day roam the galaxy giving tours, long after planet Earth has become uninhabitable? Nothing shown in the episodes seems quite impossible, but everything is beyond the horizon of what we will see in our lifetimes. The show invites the viewer to fantasize, and when combined with the surreal graphics and eerie music this makes for a very hypnotic and dreamy mood.\nMy favourite episodes were Autofac, The Commuter and Kill All Others. The rest of the episodes were decent too, except for Crazy Diamond, which I found a bit bleak and boring.", "reviewRating": {"@type": "Rating", "bestRating": 5, "ratingValue": 5}, "url": "https://analysis.null.place/tv-series-reviews/philipkdickselectricdreams12017/"}</script>
