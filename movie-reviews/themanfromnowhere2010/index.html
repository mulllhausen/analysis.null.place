        <script type="application/ld+json">{"@context": "http://schema.org", "@type": "Review", "datePublished": "2019-04-18", "description": "Basically the South Korean version of Taken", "image": "https://analysis.null.place/img/movie-larger-themanfromnowhere2010.jpg?hash=o-KbXY", "inLanguage": "English", "itemReviewed": {"@type": "Movie", "genre": ["Action", "Drama", "Thriller"], "name": "The Man from Nowhere"}, "reviewBody": "I absolutely love this movie. It\u0027s more slow paced than Taken, as Asian films tend to be, yet it achieves much the same level of excitement and anticipation as the hero zeros in on his enemies. If you thought Liam Neeson is a man of few words in Taken, then Cha Tae Shik (played by Won Bin) really takes this to the next level. He utters about 5 sentences in the entire movie! But there is plenty of dialogue between other characters to compensate.\nThe fight scenes are great - believable martial arts and shootouts, and the villains are so morally despicable that you feel no remorse for the gruesome ways they die. Won Bin is perfectly suited to his role as the cool, emotionally damaged hero. For more comparisons, see my review of Taken.", "reviewRating": {"@type": "Rating", "bestRating": 5, "ratingValue": 5}, "url": "https://analysis.null.place/movie-reviews/themanfromnowhere2010/"}</script>
