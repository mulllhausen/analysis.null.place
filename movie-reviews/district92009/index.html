        <script type="application/ld+json">{"@context": "http://schema.org", "@type": "Review", "datePublished": "2019-02-13", "description": "The anthropology of an alien visitation", "image": "https://analysis.null.place/img/movie-larger-district92009.jpg?hash=sb5whO", "inLanguage": "English", "itemReviewed": {"@type": "Movie", "genre": ["Action", "Sci-Fi", "Thriller"], "name": "District 9"}, "reviewBody": "I love this movie, I have seen it a few times and every time it\u0027s just as good. It really gets me thinking what it might be like if aliens were to visit Earth. Would we even be capable of understanding how their technology worked? And what would be the social and political consequences of the visit?\nUnlike most movies of this genre, these aliens do not have the desire to fight humanity; in fact humans are the clear aggressors - locking them up in a detention camp (slum) and testing out their own energy weapons on them like guinea pigs. Very few of the aliens even know how their own technology works, which is believable, given that most humans don\u0027t know how a computer or a jet engine work.", "reviewRating": {"@type": "Rating", "bestRating": 5, "ratingValue": 5}, "url": "https://analysis.null.place/movie-reviews/district92009/"}</script>
