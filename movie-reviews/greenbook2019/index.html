        <script type="application/ld+json">{"@context": "http://schema.org", "@type": "Review", "datePublished": "2019-04-02", "description": "Eye opening", "image": "https://analysis.null.place/img/movie-thumbnail-greenbook2019.jpg?hash=DmMVJv", "inLanguage": "English", "itemReviewed": {"@type": "Movie", "genre": ["Biography", "Comedy", "Drama"], "name": "Green Book"}, "reviewBody": "Don Shirly, a virtuoso pianist (previously known to me as Remy from House of Cards) tours the deep south during the Jim Crow era with Tony Lip, a hard-bitten Italian bouncer turned valet (Aragorn from Lord of the Rings). The main theme is racism and we see dozens of examples ranging from police enforcing curfew laws to a concert hall proprietor who refuses to let the star of the performance eat in his white-only restaurant. These scenes obviously make for a movie which is very uncomfortable in parts, however this is contrasted with Tony\u0027s gradual shedding of his racism as they progress on the road. I found it quite a thought provoking movie - shining light on an era with which I am only vaguely familiar.", "reviewRating": {"@type": "Rating", "bestRating": 5, "ratingValue": 4.5}, "url": "https://analysis.null.place/movie-reviews/greenbook2019/"}</script>
