        <script type="application/ld+json">{"@context": "http://schema.org", "@type": "Review", "datePublished": "2019-11-20", "description": "The blunderbuss approach to fear", "image": "https://analysis.null.place/movie-reviews/img/larger-annabellecomeshome2019.jpg?hash=zeSh_0", "inLanguage": "English", "itemReviewed": {"@type": "Movie", "genre": ["Biography", "Drama"], "name": "Annabelle Comes Home"}, "reviewBody": "This is one of those movies where the trailer gives away almost all of the movie - so I would recommend just watching the trailer. If you really love the trailer and want more of the same then watch the whole movie.\nThe plot is very simple. Judy\u0027s mum and dad are demonologists and they have a room full of evil artifacts. They hire a babysitter for Judy while they go away for the night. Babysitter\u0027s friend wants to talk to her dead dad so she comes over and pokes around in the room of evil stuff, unlocking Annabelle\u0027s glass case. This causes all the objects to come to life and chase the girls around the house, attempting to kill them in various gruesome ways.\nFor me, only some of the artifacts in the movie were scary. The Ferryman dropping coins just didn\u0027t do it for me, and nor did the piano. But the wedding dress and Annabelle did get my spine shivering. By having a museum of evil objects the directors got to use a kind of blunderbuss-approach to fear-inducement - throw lots of different types of fear at the audience and some will land. But the problem with this approach is that the fear is diluted - some people find one thing scary, others find something else scary. Most people get, say, 40% afraid, but few get 100%.\nOverall the movie was not bad. Probably a good one to have on in the background at a Halloween party.", "reviewRating": {"@type": "Rating", "bestRating": 5, "ratingValue": 3}, "url": "https://analysis.null.place/movie-reviews/annabellecomeshome2019/"}</script>
