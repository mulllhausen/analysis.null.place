        <script type="application/ld+json">{"@context": "http://schema.org", "@type": "Review", "datePublished": "2019-04-08", "description": "Are we not ... land animals?", "image": "https://analysis.null.place/img/movie-larger-adrift2018.jpg?hash=Q7_vav", "inLanguage": "English", "itemReviewed": {"@type": "Movie", "genre": ["Action", "Adventure", "Biography"], "name": "Adrift"}, "reviewBody": "A movie with a wide range of emotions: love, laughter, sadness and despair. Watch this movie if you\u0027re in the mood for a good cry.\nTami and Richard meet in Tahiti and set off to return a friend\u0027s sailing yacht to San Diego. They run into a hurricane en route, which flips the boat and breaks off the mast. Richard is washed overboard and drowns but Tami who is below decks at the time survives. When she comes-to, Tami hallucinates that she rescues Richard and nurses him as she navigates for Hawaii. Towards the end we realise that Richard is just her hallucination and that she\u0027s been alone ever since the storm.\nExcellent acting in this movie, and a plot that develops with plenty of flashbacks to break up the monotony of being cast adrift with little to do but wait for 41 days until reaching Hawaii. Would watch again.", "reviewRating": {"@type": "Rating", "bestRating": 5, "ratingValue": 4.5}, "url": "https://analysis.null.place/movie-reviews/adrift2018/"}</script>
