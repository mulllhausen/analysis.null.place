<html>
<head>
    <title>movie reviews</title>
    <meta name="slug" content="movie-reviews"/>
    <meta name="date" content="2019-01-23"/>
    <meta name="category" content="reviews"/>
    <meta name="tags" content="movie, reviews"/>
    <meta name="stylesheets" content="movie-reviews.css"/>
    <meta name="scripts" content="movie-reviews.js"/>
    <meta name="console_explain_scripts" content="js/movie-reviews.js - search and render reviews for movies."/>
    <meta name="jsons" content="movies-init-list.json,movies-search-index.json,movies-list-all.json"/>
</head>
<body>
<span class="hidden">
    <svg class="icon icon-star-o">
        <use xlink:href="{{ QS_LINK['/theme/img/icons.svg'] }}#icon-star-o"></use>
    </svg>
    <svg class="icon icon-star">
        <use xlink:href="{{ QS_LINK['/theme/img/icons.svg'] }}#icon-star"></use>
    </svg>
    <svg class="icon icon-star-half-empty">
        <use xlink:href="{{ QS_LINK['/theme/img/icons.svg'] }}#icon-star-half-empty"></use>
    </svg>
</span>
<div class="form-container">
    <div class="left">
        <label for="search" class="for-search-box">search</label>
        <br>
        <input id="search" type="text" placeholder="movie title or date">
    </div>
    <div class="left">
        <label for="sortBy" class="for-sort-dropdown">sort by</label>
        <br>
        <select id="sortBy">
            <option value="highest-rating">highest rating</option>
            <option value="lowest-rating">lowest rating</option>
            <option value="title-ascending">title ascending</option>
            <option value="title-descending">title descending</option>
        </select>
    </div>
</div>
<div id="reviewsArea" class="reviews-area">
</div>
</body>
</html>
