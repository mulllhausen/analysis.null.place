<html>
<head>
    <title>movie reviews</title>

    <meta name="modified-datereplacement" content="{{ MEDIA_REVIEWS.movie.latest_review }}"/>
    <meta name="category" content="reviews"/>
    <meta name="review_type" content="movie"/>
    <meta name="show_sub_article_count" content=".">

    <meta name="scripts" content="/js/media-reviews.js"/>
    <meta name="summary" content=""/>
    <meta name="img_preloads" content="{{ MEDIA_REVIEWS.movie.preloads.img | join(',') }}"/>
    <meta name="console_explain_scripts" content="js/media-reviews.js - search and render reviews for movies."/>
    <meta name="jsons" content="{{ MEDIA_REVIEWS.movie.preloads.json | join(',') }}"/>
</head>
<body>
{%- from 'media_reviews/body.html' import media_body with context -%}
{% set double_parsed = False %}
{% set pin_first = False %}
{{ media_body(MEDIA_REVIEWS.movie, double_parsed, MEDIA_REVIEWS.movie.first_page_default_media, pin_first) }}
