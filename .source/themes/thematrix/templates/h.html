{%- macro h(heading_type, text) -%}
<h{{ heading_type }} class="heading-with-link" id="heading_{{ text | cleanstr }}">
    <a href="#heading_{{ text | cleanstr }}" title="link to this heading">
        {{ text }}
        <svg class="icon icon-chain-90">
            <use xlink:href="{{ QS_LINK['/theme/img/icons.svg'] }}#icon-chain-90"></use>
        </svg>
    </a>
</h{{ heading_type }}>
{%- endmacro -%}
