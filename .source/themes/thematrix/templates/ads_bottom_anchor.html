{% if ((not page) or (not page.no_ads)) %}
<ins
    class="adsbygoogle bottom-anchor hidden-on-pc hidden-on-tablet"
    data-ad-client="{{ GOOGLE_AD_CLIENT }}"
    data-ad-slot="{{ GOOGLE_AD_CLIENT_BOTTOM_ANCHOR_ID }}"
    data-ad-format="auto"
    data-full-width-responsive="true"
    {% if TEST_ADSENSE %}data-adtest="on"{% endif %}
></ins>
{% endif %}
