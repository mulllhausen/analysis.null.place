{% extends "base.html" %}
{% block content %}
<h1>all tags</h1>
<ul class="taglist">
{% for (tag, articles) in tags|sort %}
    <li>
        <a href="{{ SITEURL }}/{{ tag.url }}"><svg class="icon icon-hashtag">
            <use xlink:href="{{ QS_LINK['/theme/img/icons.svg'] }}#icon-hashtag"></use>
        </svg> {{ tag }}</a>
        <sup>{{ articles|count }}</sup>
    </li>
{% endfor %}

{% endblock %}
