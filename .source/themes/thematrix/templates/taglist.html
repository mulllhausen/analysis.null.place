{% if (article and article.tags) or (page and page.page_as_sub_article and page.tags) %}
{% if article %}
    {% set tags = article.tags %}
{% elif page %}
    {% set tags = page.tags %}
{% endif %}
{% for tag in tags %}
	<span class="keep-together">
        <a href="{{ SITEURL }}/{{ tag.url }}">
            <svg class="icon icon-hashtag">
                <use xlink:href="{{ QS_LINK['/theme/img/icons.svg'] }}#icon-hashtag"></use>
            </svg>{{ tag }}
        </a>
    </span>
{% endfor %}
{% endif %}
