{%- macro media_review_stars(media) -%}
    {% for i in (1, 2, 3, 4, 5) %}
        {% if i <= media.rating %}
<svg class="icon some-star icon-star">
    <use xlink:href="{% raw %}{{ QS_LINK['/theme/img/icons.svg'] }}{% endraw %}#icon-star"></use>
</svg>
        {% else %}
            {% if (i - 1) < media.rating %}
<svg class="icon some-star icon-star-half-empty">
    <use xlink:href="{% raw %}{{ QS_LINK['/theme/img/icons.svg'] }}{% endraw %}#icon-star-half-empty"></use>
</svg>
            {% else %}
<svg class="icon some-star icon-star-o">
    <use xlink:href="{% raw %}{{ QS_LINK['/theme/img/icons.svg'] }}{% endraw %}#icon-star-o"></use>
</svg>
            {% endif %}
        {% endif %}
    {% endfor %}
{%- endmacro -%}
