{% if FACEBOOK_APP_ID and article %}
<script>
window.fbAsyncInit = function() {
    FB.init({
        appId: '{{ FACEBOOK_APP_ID }}',
        //autoLogAppEvents: true,
        cookie: true,
        xfbml: true,
        version: 'v3.0'
    });
    FB.AppEvents.logPageView();
    FB.Event.subscribe('xfbml.render', facebookRendered);
    FB.Event.subscribe('comment.create', facebookUpdateCommentCount);
    FB.Event.subscribe('comment.remove', facebookUpdateCommentCount);
};
(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk.js';
    fjs.parentNode.insertBefore(js, fjs);
} (document, 'script', 'facebook-jssdk'));
var facebookHideAlreadyDone = false;
function facebookRendered(data) {
    // hide facebook platform until the user clicks the icon
    if (facebookHideAlreadyDone) return;
    document.querySelector('.fb-comments').style.display = 'none';
    facebookHideAlreadyDone = true;
    facebookUpdateCommentCount();
}
function facebookUpdateCommentCount() {
    ajax(
        'https://graph.facebook.com/v2.1/' +
        encodeURIComponent('{{ SITEURL }}/{{ article.url }}') +
        '?fields=share&method=get&pretty=0&sdk=joey&suppress_http_code=1',
        function(json) {
            try {
                document.querySelector('.fb-comment-count').innerHTML = JSON.
                parse(json).share.comment_count;
            } catch (err) {}
        }
    );
}
</script>
{% endif %}
